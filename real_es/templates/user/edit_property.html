<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/edit_property.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="logo-container">
            <a href="../../user_home">
                <img src="{% static 'img/s/login2.png' %}" alt="Logo" class="logo">
                <span class="logo-text">HavenSpot</span>
            </a>
        </div>
        <ul class="nav-links">
            <li class="nav-item"><a class="nav-link" href="/buy">Buy</a></li>
            <li class="nav-item"><a class="nav-link" href="/rent">Rent</a></li>
            <li class="nav-item"><a class="nav-link" href="/add_property">Sell</a></li>
            <li class="nav-item">
                <!-- Gear Icon -->
                <div class="dropdown">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cog"></i> <!-- Font Awesome Gear Icon -->
                    </a>
                    <!-- Dropdown Content -->
                    <div class="dropdown-content">
                        <a href="/user_property">Your Properties</a>
                        <a href="add_amn">Add Amenities</a>
                        <a href="logout">Logout</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Edit Property</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Property Title</label>
            <input type="text" id="title" name="title" value="{{ property.title }}" required>
            
            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{ property.description }}</textarea>
            
            <label for="price">Price</label>
            <input type="number" id="price" name="price" value="{{ property.price }}" required>

            <label for="property_type">Property Type</label>
            <select id="property_type" name="property_type" required>
                <option value="House" {% if property.property_type == 'House' %}selected{% endif %}>House</option>
                <option value="Apartment" {% if property.property_type == 'Apartment' %}selected{% endif %}>Apartment</option>
                <option value="Land" {% if property.property_type == 'Land' %}selected{% endif %}>Land</option>
            </select>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ property.address }}" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" value="{{ property.city }}" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" value="{{ property.state }}" required>

            <label for="bedrooms">Bedrooms</label>
            <input type="number" id="bedrooms" name="bedrooms" value="{{ property.bedrooms }}" required>

            <label for="bathrooms">Bathrooms</label>
            <input type="number" id="bathrooms" name="bathrooms" value="{{ property.bathrooms }}" required>

            <label for="area">Area (in sq. ft.)</label>
            <input type="number" id="area" name="area" value="{{ property.area }}" required>

            <label for="availability">Availability</label>
            <select id="availability" name="availability" required>
                <option value="For Sale" {% if property.availability == 'For Sale' %}selected{% endif %}>For Sale</option>
                <option value="For Rent" {% if property.availability == 'For Rent' %}selected{% endif %}>For Rent</option>
            </select>

            <label for="image1">Image 1</label>
            <input type="file" id="image1" name="image1">
            {% if property.image1 %}
                <img src="{{ property.image1.url }}" alt="Property Image 1" width="100">
            {% endif %}

            <label for="image2">Image 2</label>
            <input type="file" id="image2" name="image2">
            {% if property.image2 %}
                <img src="{{ property.image2.url }}" alt="Property Image 2" width="100">
            {% endif %}

            <label for="image3">Image 3</label>
            <input type="file" id="image3" name="image3">
            {% if property.image3 %}
                <img src="{{ property.image3.url }}" alt="Property Image 3" width="100">
            {% endif %}

            <button type="submit">Update Property</button>
        </form>
    </div>
</body>
</html>
